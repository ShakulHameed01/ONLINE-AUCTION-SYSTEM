<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .bid-form {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .bid-form label {
            display: block;
            margin-bottom: 10px;
        }
        .bid-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .bid-form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .bid-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .current-bid {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bidding Module</h2>
        <div class="current-bid">Current Bid: $100</div>
        <form class="bid-form" action="#" method="post">
            <label for="bid-amount">Enter Your Bid:</label>
            <input type="number" id="bid-amount" name="bid-amount" min="101" required>
            <a href="S4.html">PLACE BID</a>
        </form>
    </div>
</body>
</html>
