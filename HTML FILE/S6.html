<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics & Admin Panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        .section-header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .analytics-info {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .admin-panel {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .admin-panel ul {
            list-style-type: none;
            padding: 0;
        }
        .admin-panel li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2 class="section-header">Analytics & Reporting</h2>
            <div class="analytics-info">
                <p><strong>Total Sales:</strong> $100,000</p>
                <p><strong>Number of Transactions:</strong> 500</p>
                <p><strong>Top Selling Items:</strong></p>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
        </div>
        <div class="section">
            <h2 class="section-header">Admin Panel</h2>
            <div class="admin-panel">
                <ul>
                    <li><a href="S1.html">User Management</a></li>
                    <li><a href="S2.html">Item Management</a></li>
                    <li><a href="S3.html">Auction Management</a></li>
                    <li><a href="S4.html">Payment Processing</a></li>
                    <li><a href="S5.html">Analytics & Reporting</a></li>
                    <li><a href="S6.html">System Configuration</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
