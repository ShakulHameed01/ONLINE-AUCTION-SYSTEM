<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        .section-header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2 class="section-header">Messaging and Notifications</h2>
            <div class="card">
                <div class="card-header">Messages</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Message 1</li>
                    <li class="list-group-item">Message 2</li>
                    <li class="list-group-item">Message 3</li>
                </ul>
            </div>
            <div class="card">
                <div class="card-header">Notifications</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Notification 1</li>
                    <li class="list-group-item">Notification 2</li>
                    <li class="list-group-item">Notification 3</li>
                </ul>
            </div>
        </div>
        <div class="section">
            <h2 class="section-header">Feedback and Rating</h2>
            <div class="card">
                <div class="card-header">Leave Feedback</div>
                <div class="card-body">
                    <textarea class="form-control" rows="3" placeholder="Write your feedback..."></textarea>
                    <button class="btn btn-primary mt-3">Submit Feedback</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">View Ratings</div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Rating 1</li>
                        <li class="list-group-item">Rating 2</li>
                        <li class="list-group-item">Rating 3</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section">
            <h2 class="section-header">Search and Filtering</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for items">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Select Category:</label>
                <select class="form-control" id="category">
                    <option>ITEM 1</option>
                    <option>ITEM 2</option>
                    <option>ITEM 3</option>
                </select>
                <a href="S6.html">CLICK HERE</a>
            </div>
        </div>
    </div>
</body>
</html>
